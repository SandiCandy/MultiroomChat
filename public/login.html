<!DOCTYPE HTML>
<html>
  <head>
    <title>Node.js/Socket.io Chat</title>
    <!--script src="jquery.min.js"></script-->
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <!-- Das neueste kompilierte und minimierte CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optionales Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Das neueste kompilierte und minimierte JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><meta charset="utf-8">

    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>

  </head>
  <body>
    <!-- Loginscreen für Administrator-Login-->
    <div id="admin-login" class="loginscreen">
      <h1>Willkommen bei CoffeeChat!</h1>
      <h2>einfach & anonym </h2>
      <form action="" class="row form-group">
        <input id="nickname" class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1" type="text" placeholder="Dein Name" />
        <input id="pw" type="password" class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1" placeholder="Dein Passwort" />
        <input id="send" class="hidden" type="submit" value="send" />
      </form>
      <p>Zum Userlogin (ohne Anmeldung) geht es <a href="/">HIER</a></p>
    </div>
    <!-- Loginscreen Ende -->

    <!-- Chatbereich -->
    <div id="chat" class="hidden">
      <h1>CoffeeChat <small>einfach & anonym</small></h1>
      <ul id="messages"></ul>
      <div id="footer">
        <form action="" id="chatform" class="form-inline">
          <input id="username" type="text" placeholder="Dein Name" disabled/>
          <input id="message" autocomplete="off" placeholder="Deine Nachricht..."/>
          <input id="send" class="btn btn-default" type="submit" value="SENDEN" />
        </form>
        <form action="" id="fileform" class="form-group">
          <button class"btn"><input id="files" type="file" accept="image/*" name="files[]" multiple /></button>
          <output id="list"></output>
        </form>
    </div> <!-- Chatbereich Ende -->

    <div id="sidebar" class="hidden">
      <h3>Userliste</h3>
      <ul id="userlist"></ul>
      <div id="counter"></div>
      </br>
      <h3>Raumliste</h3>
      <ul id="rooms"></ul>
      <form id="room-form" action="" class="form-group">
        <input id="room" type="text" placeholder"Neuen Raum eröffnen..."/>
        <input id="send" type="submit" value="+" />
      </form>
    </div>

    <script src="client.js"></script>
  </body>
</html>
